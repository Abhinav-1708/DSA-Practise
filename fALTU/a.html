<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Invitation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #3498db;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #main-container {
            text-align: center;
        }

        #invitation-text {
            color: #fff;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #cute-image {
            width: 100px;
            height: 100PX;
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        #yes-btn {
            background-color: #27ae60;
            color: #fff;
        }

        #no-btn {
            background-color: #e74c3c;
            color: #fff;
        }

        #yes-btn:hover {
            transform: scale(1.1);
        }

        #no-btn.hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="main-container">
        <div id="invitation-text">Will you go out with me?</div>
        <img id="cute-image" src="download.jpeg" alt="Cute Image">
        <button id="yes-btn" class="btn" onclick="handleYes()">Yes</button>
        <button id="no-btn" class="btn" onmouseover="handleNo()">No</button>
    </div>

    <script>
        let noButtonHoverCount = 0;

        function handleNo() {
            noButtonHoverCount++;

            if (noButtonHoverCount >= 5) {
                document.getElementById('invitation-text').innerText = 'Just Say Yes Already';
                document.getElementById('yes-btn').classList.add('active');
                document.getElementById('no-btn').classList.add('hidden');
            } else {
                const newX = Math.random() * 150 + 50; // Move within a range of -10 to 10
                const newY = Math.random() * 150 + 50; // Move within a range of -10 to 10
                document.getElementById('no-btn').style.transform = `translate(${newX}px, ${newY}px)`;
            }
        }

        function handleYes() {
            document.body.style.backgroundColor = '#ff9ff3';
            document.getElementById('main-container').innerHTML = '<div style="color: #fff; font-size: 36px;">Thank you pookie bear, Our kids will be cute and smart!</div>';
        }
    </script>
</body>

</html>
